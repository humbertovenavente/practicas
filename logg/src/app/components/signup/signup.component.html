<div class = "content-body mat-elevation-z5">
    
    
    
    <mat-card> 
            
   
        <br> 
        <br>
          <div class="img">
              <img src="../../../assets/img/sign up.png.png "     width="25%">
              
            
          </div>
    <mat-card-content> 
       
           <div class="header">
              
               <br> 
               <b>Sign Up</b>
               <br> 
               <br> 
               <br> 
               <br> 
             
           </div>
       
           
             
            <div class="email-input">
               <mat-form-field class= "full-width" appearance="outline" >
                   <mat-label>New Email</mat-label>
                   <input matInput autocomplete="off" required />
                 </mat-form-field>

            </div>

            <div>
               
               <mat-form-field class= "full-width" appearance="outline">
                   <mat-label>Password</mat-label>
                   <input type= "password" matInput autocomplete="off" required />
                   
                 </mat-form-field>
                 <mat-form-field class= "full-width" appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input type= "password" matInput autocomplete="off" required />
                    
                  </mat-form-field>
                
                 <br>  <br> 


                 <button class="ancho b" mat-raised-button color="primary">Sign up</button>
                
                 

            </div>
            <div>
               <br> 
               <br>
               <br> 
               <br>   
            <span class="center margin-top">Go back? <a class= "sign-up-link" routerLink="/">Go Back</a></span>  
            <br>
            <br>  
            </div>
       
           
    </mat-card-content>
    </mat-card>

  

  
  
</div>
